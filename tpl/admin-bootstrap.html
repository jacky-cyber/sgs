function verificacion_online(){
  //la session se mantendra por un maximo de 2 minutos si el usuario no produce algun movimiento del mouse
var activityTimeout = null;
   $(document).mousemove(function(event){
    if(activityTimeout){
  
      clearTimeout(activityTimeout);
     
		$('#minutes').text( '1');
		$('#seconds').text( '59');
		minutes=1;
		seconds =59;
    }
       activityTimeout = setTimeout(function() {
	  window.location = "index.php?accion=salir";
	
       }, 120000);
   });
}


verificacion_online();

var time; var on = false; var seconds = 59; var minutes = 1;

var startTime = function(){
		seconds--;
		time = setTimeout("startTime()",1000);
		if(seconds < 00)  {seconds = 59;minutes--;}
		   if(minutes < 1 && seconds <10){
		     
		      $('#player').attr({'autoplay':'true'});
		     }
		$('#minutes').text( minutes);
		$('#seconds').text( seconds);
		
  }
startTime();

</script>
