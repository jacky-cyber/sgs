<html>
<head>
   <script language="JavaScript" src="JSClass/FusionCharts.js"></script>
</head>

<body bgcolor="#ffffff">
   <div id="chartDiv" align="center">The chart will appear within this DIV. </div>
   <script type="text/javascript">
      var myChart = new FusionCharts("Charts/Column2D.swf", "myChart", "300", "250", "0", "0");
      myChart.setDataURL("Data.xml");
      myChart.render("chartDiv");
   </script>
   <div id="gridDiv" align="center">The grid will appear within this DIV. </div>
   <script type="text/javascript">
      var myGrid = new FusionCharts("Charts/SSGrid.swf", "myGrid1", "300", "200", "0", "0");
      myGrid.setDataXML("<chart><set label='B' value='12' /><set label='C' value='10' /><set label='D' value='18' /><set label='E' value='21' /></chart>"); 
      myGrid.render("gridDiv");
   </script>
</body>
</html>
